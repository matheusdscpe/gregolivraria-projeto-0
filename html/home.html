<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria Grego</title>
    <link rel="stylesheet" href="../css/all.css">
    <link rel="icon" href="../img/journals.svg" type="image/x-icon">
</head>

<body>
    <header>
        <div class="menuHorizontal">
            <div class="logo">
                <img src="../img/logo.png" alt="Logo da Livraria">
            </div>
            <div class="pesquisaMenu">
                <div class="juncaoPesquisaBotao"><!--gambiarra pra juntar os dois-->
                    <input type="search" name="Busca">
                    <button><img src="../img/lupa.svg" alt="lupa"></button>
                </div>
            </div>
            <div class="menuLista"><!--Arrumar melhor aparencia dos botões, e colocar animações-->
                <div class="opcoesMenu">
                    <ul>
                        <li><button>Livros</button></li>
                        <li><button>Promoções</button></li>
                        <li><button>Escritorio</button></li>
                        <li><button>Eletronicos</button></li>
                    </ul>
                </div>
            </div>
            <div class="supDireitoMenu">
                <div class="opcoesUsuario">
                    <button><img src="../img/coração vazio.svg" alt="lista de desejos"></button>
                    <button><img src="../img/bolsa.svg" alt="Sacola"></button>
                    <button><img src="../img/usuario.svg" alt="Usuario"></button><!--parei aqui, continuar com a responsividade desses icones, quando diminuir icones mudar pra icone de menu mobile-->
                </div>
            </div>
        </div>
    </header>
</body>

</html>
